<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System Interactive</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1 class="title">Solar System Interactive Model</h1>

    <div class="solar-system">
        <div class="sun"></div>

        <div class="orbit orbit1">
            <div class="planet mercury" data-info="Mercury: Closest planet to the Sun"></div>
        </div>

        <div class="orbit orbit2">
            <div class="planet venus" data-info="Venus: Hottest planet in the Solar System"></div>
        </div>

        <div class="orbit orbit3">
            <div class="planet earth" data-info="Earth: The only known planet with life"></div>
        </div>

        <div class="orbit orbit4">
            <div class="planet mars" data-info="Mars: Known as the Red Planet"></div>
        </div>
    </div>

    <div class="info-box" id="infoBox">Hover on any planet</div>

    <script src="script.js"></script>
</body>
</html>
